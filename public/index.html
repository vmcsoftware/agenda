<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Serviços — CCB Administração Ituiutaba</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="my-2">Agenda de Serviços</h3>
                        <p class="mb-0">CCB Administração Ituiutaba</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Formulário de Login -->
                        <div id="loginForm">
                            <h4 class="text-center mb-4">Login</h4>
                            <div class="alert alert-danger d-none" id="loginError"></div>
                            <form id="formLogin">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">E-mail</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                                    </div>
                                    <a href="#" id="forgotPassword" class="text-decoration-none">Esqueceu a senha?</a>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <p>Não tem uma conta? <a href="#" id="showRegister" class="text-decoration-none">Cadastre-se</a></p>
                            </div>
                        </div>

                        <!-- Formulário de Cadastro -->
                        <div id="registerForm" class="d-none">
                            <h4 class="text-center mb-4">Cadastro</h4>
                            <div class="alert alert-danger d-none" id="registerError"></div>
                            <form id="formRegister">
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Nome Completo</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="registerName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">E-mail</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPhone" class="form-label">Telefone</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="registerPhone" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPasswordConfirm" class="form-label">Confirmar Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="registerPasswordConfirm" required>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <p>Já tem uma conta? <a href="#" id="showLogin" class="text-decoration-none">Faça login</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">© 2025 CCB Administração Ituiutaba</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase App (a base) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Scripts personalizados -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
